<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati Ricerca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/results.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="d-none d-md-block col-md-3 bg-black min-vh-100 small">
                <div class="d-flex flex-column justify-content-between h-100">
                    <div>
                        <div class="d-flex justify-content-between align-items-center p-3">
                            <img src="./assets/Spotify-logo.png" alt="Logo" class="logo" style="width: 180px;">
            </aside>
            <main class="col-12 col-md-9 col-lg-7 px-0 bg-black vh-100 overflow-y-scroll overflow-x-hidden">
                <div class="container px-3 py-3">
                    <h1 class="text-white">Risultati Ricerca</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Cerca..." id="searchBar">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">Cerca</button>
                    </div>
                    <section class="results">
                    </section>
                </div>
            </main>
            <aside class="d-none d-lg-block col-lg-2 bg-black min-vh-100">
            </aside>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="./js/results.js"></script>
</body>

</html>
